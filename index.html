<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Map with History</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Map Explorer</h1>
    <button id="modeToggle" class="mode-toggle">ðŸŒ—</button>
  </header>

  <div class="container">
    <aside class="history-panel">
      <h2>History</h2>
      <ul id="historyList" class="history-list"></ul>
      <button id="clearHistoryBtn" class="clear-history">Clear History</button>
    </aside>

    <main>
      <form id="searchForm" class="search-form">
        <input type="text" id="locationInput" placeholder="Search location..."/>
        <button type="submit">Search</button>
      </form>
      <div class="map-wrapper">
        <iframe id="mapFrame" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
